<header>
  <div class="container">
    <ol class="breadcrumb">
        <li> Edge </li>
        <li> <a href="#/genomes">Genomes</a> </li>
        <li> <a href="#/fragments">Fragments</a> </li>
    </ol>
  </div>
</header>

<div class="container">

<p class="lead">Genomes</p>

<div class="well">
<div class="input-group">
    <span class="input-group-addon"> Search: </span>
    <input ng-model="query" class='form-control'>
</div>
</div>

<table class="table table-striped table-condensed">
<thead> <tr> <th>ID</th> <th>Name</th> <th>Parent</th></tr> </thead>
<tr ng-repeat="genome in genomes | filter:query | orderBy:orderProp">
    <td> <a href="#/genomes/{{genome.id}}">{{ genome.id }}</a> </td>
    <td> <a href="#/genomes/{{genome.id}}">{{ genome.name }}</a> </td>
    <td> <a href="#/genomes/{{genome.parent_id}}">{{ genome.parent }}</a> </td>
</tr>
</table>

</div> <!-- container -->
