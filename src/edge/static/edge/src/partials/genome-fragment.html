<header>
  <div class="container container-wide">
    <ol class="breadcrumb">
        <li> Edge </li>
        <li> <a href="#/genomes">Genomes</a> </li>
        <li> <a href="#/genomes/{{ genome.id }}">{{ genome.name }}</a> </li>
        <li> {{ fragment.name }} </li>
    </ol>
  </div>
</header>

<div class="container container-wide">

<h3>{{ fragment.name }}: {{ fragment.length | number }} bps</h3>

<div class="lead space-top">
    <p>Genome: <a href="#/genomes/{{ genome.id }}">{{ genome.name }}</a> </li>
    <p>Changes:</p>
    <ul><li ng-repeat="tuple in changes_and_locs">
            <a href="javascript:void(0);"
               ng-click="zoomAt(tuple.annotation)">{{ tuple.desc }}</a>
        </li></ul>
</div>

<partial template="genome-fragment-layout"></partial>

</div> <!-- container -->
